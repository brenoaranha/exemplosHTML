<h4><p align="center">Informações Pessoais</p></h4>
  <form method="" action="">
  <table align="center" width="400" height="100">
  <tr>
  <td><label for="nome">Nome:</label></td>
  <td><input type="text" name="nome" id="nome" placeholder="Seu nome aqui..." required></td>
  </tr>
  <tr>
  <td><label for="endereco">Endereço:</label></td>

  </tr>

  <td><label for="sexo">Sexo:</label></td>

  <tr>
  <td><label for="email">E-mail:</label></td>

  </tr>
  <tr>
  <td><label for="data-nascimento">Data de Nascimento:</label></td>
  <td><input type="date" name="data-nascimento" id="data-nascimento"></td>
  </tr>
  <tr>
                    <td><label for="mensagem">Mensagem:</label></td>
                    <td><textarea name="mensagem" id="mensagem" style="resize: none" maxlength="100" cols="50" rows="5" placeholder="Deixe aqui sua mensagem..."></textarea></td>
