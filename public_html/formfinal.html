<h4><p align="center">Informações Pessoais</p></h4>
  <form method="" action="">
  <table align="center" width="400" height="100">
  <tr>
  <td><label for="nome">Nome:</label></td>
  <td><input type="text" name="nome" id="nome" placeholder="Seu nome aqui..." required></td>
  </tr>
  <tr>
  <td><label for="idade">Idade:</label></td>
  <td><input type="number" name="idade" id="idade" min="18" max="90"></td>
  </tr>
  <tr>
  <td><label for="sexo">Sexo:</label></td>
  <td><label><input type="radio" name="sexo" value="masculino"> Masculino</label>

  </tr>
  <tr>
  <td><label for="email">E-mail:</label></td>
  <td><input type="text" name="email" id="email"></td>
  </tr>
  <tr>
  <td><label for="data-agendamento">Data da votação:</label></td>
  <td><input type="date" name="data-agendamento" id="data-agendamento"></td>
  </tr>
  </table>
  </form>
